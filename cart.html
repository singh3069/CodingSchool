    <form class="paymentDiv">
              <h3>Payment</h3>
            <div class="nameDiv col">
              <label for="cardname">Name on Card</label>
              <input type="text" id="cardname" name="cardname"  maxlength="20" required>
            </div>
            <div class="cardNoDiv col">
              <label for="cardnumber">Card number</label>
              <input type="tel" id="cardnumber" name="cardnumber"  inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"   required>
            </div>
            <div class="expMonthDiv col">
              <label for="expdate">Exp Date</label>
              <input type="month" id="expdate" name="expdate"  pattern="[0-9]*" inputmode="numeric" required>
            </div>
            <!-- <div class="expYear col">

            <div class="col">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv"  pattern="[0-9]*" inputmode="numeric" maxlength="3" required>
            </div>
            
            <strong class="CheckOutPayment">  </strong>

            <div class="col">

              <input class="confirmPaymentButton" type="button" value="Confirm Payment" type="submit">

            </div>
    </form>
